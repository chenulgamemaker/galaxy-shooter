<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Rocket Shooter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>

        <div id="mainMenu">
            <h1>Rocket Shooter</h1>
            <button id="playButton">Play</button>
            <button id="creditsButton">Credits</button>
            <button id="settingsButton">Settings</button>
        </div>

        <div id="pauseMenu">
            <h1>Paused</h1>
            <button id="continueButton">Continue</button>
            <button id="quitButton">Quit</button>
            <button id="restartButton">Restart</button>
        </div>

        <div id="gameOverMenu">
            <h1>Game Over!</h1>
            <p>Score: <span id="finalScore">0</span></p>
            <button id="backToMenu">Back to Menu</button>
            <button id="tryAgain">Try Again</button>
        </div>

        <div id="weaponSelectMenu">
            <h2>Select Your Weapon</h2>
            <button id="weapon1Button">Basic Blaster (0 points)</button>
            <button id="weapon2Button">Dual Laser (50 points)</button>
            <button id="weapon3Button">Scatter Shot (100 points)</button>
            <button id="weapon4Button">Plasma Cannon (150 points)</button>
            <button id="weapon5Button">Omega Beam (200 points)</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
