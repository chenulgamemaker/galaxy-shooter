<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rocket Shooter</title>
  <style>
    body { margin: 0; }
    canvas { background: #000; /* Black background */ display: block; }
    #gameContainer {
      position: relative;
      width: 800px;
      height: 600px;
      margin: 0 auto;  /* Center the game */
      overflow: hidden; /* Hide anything that goes outside the container */
    }

    /* Styles for the Main Menu */
    #mainMenu {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent black */
      color: white;
      text-align: center;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #mainMenu h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    #mainMenu button {
      background-color: #4CAF50; /* Green */
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 1.5em;
      margin: 10px;
      cursor: pointer;
    }

    /* Styles for the Pause Menu */
    #pauseMenu {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent black */
      color: white;
      text-align: center;
      font-family: sans-serif;
      display: none;  /* Initially hidden */
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #pauseMenu button {
      background-color: #333; /* Dark Gray */
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 1.5em;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <div id="mainMenu">
      <h1>Rocket Shooter</h1>
      <button id="playButton">Play</button>
      <button id="creditsButton">Credits</button>
      <button id="settingsButton">Settings</button>
    </div>

    <div id="pauseMenu">
      <h1>Paused</h1>
      <button id="continueButton">Continue</button>
      <button id="quitButton">Quit</button>
      <button id="restartButton">Restart</button>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
